<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Floating Bubbles for Homepage */
    .bubble {
      position: absolute;
      background-color: rgba(173, 216, 230, 0.6);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      0% {
        transform: translateY(100%);
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100%);
        opacity: 0.5;
      }
    }
    
    /* About Me Section - Floating Bubbles */
    .floating-bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .floating-bubbles div {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    .floating-bubbles div:nth-child(1) { left: 20%; animation-delay: 0s; }
    .floating-bubbles div:nth-child(2) { left: 40%; animation-delay: 2s; }
    .floating-bubbles div:nth-child(3) { left: 60%; animation-delay: 4s; }
    .floating-bubbles div:nth-child(4) { left: 80%; animation-delay: 6s; }
    .floating-bubbles div:nth-child(5) { left: 90%; animation-delay: 8s; }
    .floating-bubbles div:nth-child(6) { left: 10%; animation-delay: 3s; }
  </style>
</head>
<body style="margin: 0; padding: 0; overflow-x: hidden;">
  <!-- Homepage Section -->
  <section id="home" style="background-color: #333; color: white; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;">
    <h1 style="font-size: 4rem; margin-bottom: 20px;">Mukhesh Ravi</h1>
    <p style="font-size: 1.5rem; margin-bottom: 40px;">Passionate about giving back to the community.</p>
    <div>
      <a href="#" class="btn btn-light btn-lg m-2">LinkedIn</a>
      <a href="#" class="btn btn-light btn-lg m-2">GitHub</a>
      <a href="#" class="btn btn-light btn-lg m-2">Twitter</a>
    </div>
    <!-- Floating Bubbles -->
    <div class="floating-bubbles">
      <div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
  </section>

  <!-- About Me Section -->
  <section id="about-me" style="background-color: #f2f2f2; padding: 50px 0; display: flex; justify-content: center; align-items: center;">
    <div class="container">
      <div class="row align-items-center">
        <!-- Photo with Floating Bubbles -->
        <div class="col-md-4 text-center position-relative">
          <div style="position: relative; width: 200px; height: 200px; margin: auto;">
            <img src="your-photo.jpg" alt="Your Photo" class="rounded-circle" style="width: 200px; height: 200px; object-fit: cover; z-index: 1; position: relative;">
            <!-- Bubbles -->
            <div class="floating-bubbles">
              <div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
          </div>
        </div>

        <!-- About Me Text -->
        <div class="col-md-8">
          <h2 style="font-size: 2.5rem; color: #333; margin-bottom: 20px;">About Me</h2>
          <p style="font-size: 1.2rem; font-weight: 300; color: #333; line-height: 1.6;">
            My name is Mukhesh Ravi. I am a graduate from Northwood University at Midland, Michigan with a Master's degree in Business Analytics. I'm most passionate about giving back to the community.
          </p>
          <!-- Resume Button -->
          <a href="resume.pdf" class="btn btn-dark mt-3" target="_blank" style="border-radius: 50px; padding: 10px 30px; font-size: 1rem;">Resume</a>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
