<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Analyst Portfolio</title>
  <!-- Include Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Gradient Background */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #2a5298, #6dd5ed, #8e44ad, #e96443);
      background-size: 300% 300%;
      animation: gradientBG 10s infinite;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Bubbles */
    .bubble {
      position: absolute;
      bottom: -100px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
      opacity: 0.8;
    }

    .bubble:nth-child(1) {
      width: 60px;
      height: 60px;
      left: 20%;
      animation-duration: 8s;
    }

    .bubble:nth-child(2) {
      width: 80px;
      height: 80px;
      left: 40%;
      animation-duration: 10s;
    }

    .bubble:nth-child(3) {
      width: 100px;
      height: 100px;
      left: 60%;
      animation-duration: 12s;
    }

    .bubble:nth-child(4) {
      width: 50px;
      height: 50px;
      left: 80%;
      animation-duration: 6s;
    }

    .bubble:nth-child(5) {
      width: 70px;
      height: 70px;
      left: 10%;
      animation-duration: 14s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-500px) scale(1.2);
        opacity: 0.4;
      }
      100% {
        transform: translateY(-1000px) scale(1);
        opacity: 0;
      }
    }

    /* Navigation Bar */
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 0.7rem 1rem;
    }

    .navbar a {
      color: white;
      text-transform: uppercase;
      font-size: 0.9rem;
      margin-right: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #6dd5ed;
    }

    .navbar-brand {
      font-size: 1.2rem;
      font-weight: bold;
      color: #e96443;
    }

    /* Hero Content */
    .hero-title {
      font-size: 3.5rem;
      font-weight: bold;
      margin: 0;
    }

    .hero-tagline {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    /* Social Media Icons */
    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, background-color 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      background-color: #6dd5ed;
    }

    .social-icons img {
      width: 20px;
      height: 20px;
    }

    /* About Me Button */
    .about-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: transparent;
      border: 2px solid white;
      border-radius: 50px;
      font-size: 1rem;
      color: white;
      text-transform: uppercase;
      text-decoration: none;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }

    .about-btn:hover {
      background: white;
      color: #6dd5ed;
      border: 2px solid #6dd5ed;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar fixed-top">
    <a class="navbar-brand" href="#">Mukhesh Ravi</a>
    <div>
      <a href="#projects">Projects</a>
      <a href="#resume">Resume</a>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <h1 class="hero-title">Mukhesh Ravi</h1>
    <p class="hero-tagline">Passionate about changing the world with data.</p>
    
    <!-- Bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <!-- Social Media Icons -->
    <div class="social-icons">
      <a href="https://github.com/" target="_blank"><img src="https://img.icons8.com/material-outlined/50/000000/github.png" alt="GitHub"></a>
      <a href="https://linkedin.com/" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="LinkedIn"></a>
      <a href="https://instagram.com/" target="_blank"><img src="https://img.icons8.com/material-rounded/50/000000/instagram-new.png" alt="Instagram"></a>
      <a href="https://tableau.com/" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/tableau-software.png" alt="Tableau"></a>
    </div>

    <!-- About Me Button -->
    <a href="#about" class="about-btn">About Me</a>
  </section>

  <!-- Include Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
