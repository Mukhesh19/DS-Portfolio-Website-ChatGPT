<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Analyst Portfolio</title>
  <!-- Include Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Gradient Background */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #4484ce, #1ad7c0, #ff9b11, #9b59b6, #ff7f7f, #ecf0f1);
      background-size: 300% 300%;
      animation: gradientBG 10s infinite;
      color: white;
      text-align: center;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navigation Bar */
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 0.7rem 1rem;
    }

    .navbar a {
      color: white;
      text-transform: uppercase;
      font-size: 0.9rem;
      margin-right: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #1ad7c0;
    }

    .navbar-brand {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff9b11;
    }

    /* Hero Content */
    .hero-title {
      font-size: 3.5rem;
      font-weight: bold;
      margin: 0;
    }

    .hero-tagline {
      font-size: 1.5rem;
      margin-top: 10px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 2s ease-out forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar fixed-top">
    <a class="navbar-brand" href="#">Hashir</a>
    <div>
      <a href="#projects">Projects</a>
      <a href="#resume">Resume</a>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <h1 class="hero-title">Hashir Shoaib</h1>
    <p class="hero-tagline">Passionate about changing the world with technology.</p>
  </section>

  <!-- Include Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
