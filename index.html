<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Homepage</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, purple, teal, pink);
    }

    /* Name and Message Styling */
    h1 {
      font-family: 'Neue Frutiger World Thin', sans-serif;
      font-size: 4rem;
      text-align: center;
      margin-top: 20px;
      color: white;
    }

    .message {
      font-family: 'Neue Frutiger World Thin', sans-serif;
      font-size: 2rem;
      text-align: center;
      color: white;
      margin: 10px 0;
      animation: typewrite 4s steps(40) infinite alternate;
    }

    @keyframes typewrite {
      from {
        transform: scale(0.95);
      }
      to {
        transform: scale(1);
      }
    }

    /* Bubble Styling */
    .bubble {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: floatUp 8s infinite ease-in-out;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
      }
      100% {
        transform: translateY(-10%);
      }
    }

    /* Generate More Bubbles */
    .bubble:nth-child(odd) {
      animation-duration: 6s;
    }

    .bubble:nth-child(even) {
      animation-duration: 10s;
    }

    .bubble:nth-child(3n) {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <!-- Bubbles -->
  <div id="bubble-container"></div>

  <!-- Content -->
  <h1>Your Name</h1>
  <p class="message">Passionate about data and design.</p>

  <script>
    // Bubble generation script
    const bubbleContainer = document.getElementById("bubble-container");

    function createBubble() {
      const bubble = document.createElement("div");
      const size = Math.random() * 10 + 5; // Smaller bubble size
      const xPos = Math.random() * window.innerWidth;
      bubble.classList.add("bubble");
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${xPos}px`;
      bubble.style.bottom = `0px`;
      bubbleContainer.appendChild(bubble);

      setTimeout(() => {
        bubbleContainer.removeChild(bubble);
      }, 8000); // Match floatUp animation duration
    }

    // Generate multiple bubbles at once
    setInterval(() => {
      for (let i = 0; i < 5; i++) { // Increase number of bubbles
        createBubble();
      }
    }, 500);
  </script>
</body>
</html>
